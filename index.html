<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/fevicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Interview Questions</title>
  <base hrf="/">

  <!-- Content Security Policy allowing all sources (use with caution) -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' ;
    script-src 'self' ;
    style-src 'self' ;
    font-src 'self' ;
    img-src 'self' ;
    connect-src 'self' ;
    ">

  <!-- Additional Security Headers -->

  <!-- X-Permitted-Cross-Domain-Policies: Allows cross-domain data -->
  <meta http-equiv="X-Permitted-Cross-Domain-Policies" content="all">

  <!-- Referrer-Policy: Sends full URL as referrer -->
  <meta name="referrer" content="strict-origin">

  <!-- Permissions-Policy: Allows all features -->
  <meta http-equiv="Permissions-Policy" content="*">

  <!-- X-Content-Type-Options: Disable MIME sniffing -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">

  <!-- X-XSS-Protection: Enable XSS filtering -->
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">

  <!-- Cache-Control: Set no caching -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">

  <!-- Pragma and Expires for backward compatibility (no caching) -->
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- Strict-Transport-Security: Enforce HTTPS -->
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">

  <!-- Access-Control-Allow-Origin: Allow cross-origin requests -->
  <meta http-equiv="Access-Control-Allow-Origin" content="*">

  <!-- Access-Control-Allow-Methods: Allow all HTTP methods -->
  <meta http-equiv="Access-Control-Allow-Methods" content="GET, POST, PUT, DELETE, OPTIONS">

  <!-- Access-Control-Allow-Headers: Allow common headers -->
  <meta http-equiv="Access-Control-Allow-Headers" content="Content-Type, Authorization">

  <!-- Access-Control-Allow-Credentials: Allow credentials -->
  <meta http-equiv="Access-Control-Allow-Credentials" content="true">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" type="text/css"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" type="text/css"
    rel="stylesheet" />
</head>

<body>
  <div id="root"></div>
  <script type="module" type="text/css" src="/src/index.jsx"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossOrigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossOrigin="anonymous"></script>
</body>

</html>
